<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <link rel="stylesheet" href="./fontawesome-free-6.7.2-web/css/all.css">

</head>

<body>
<section>
  <h1>گذرواژه ساز پیشرفته</h1>
  <div class="password-box">
    <p>گذرواژه:</p>
    <h6 class="show-password"></h6>
    <button><i class="fa-solid fa-copy"></i></button>
  </div>
  <div class="order-password-box">
<div class="header-range">
  <p class="number-range">16</p>
  <label for="">تعداد کارکترها</label>

</div>
 <div class="range-box">
  <input type="range" class="input-range"min="6" max="20">
 </div>
 <div class="check-box">
   <div class="check">
     <input type="checkbox" id="upper-case" class="password-prop" data-value="uppercase">
    <label for="upper-case">استفاده از حروف بزرگ
    </label>
   </div>
   <div class="check">
     <input type="checkbox" id="lower-case" class="password-prop" data-value="lowercase">
    <label for="lower-case">استفاده از حروف کوچک
    </label>
   </div>
   <div class="check">
     <input type="checkbox" id="use-number" class="password-prop" data-value="number">
    <label for="use-number">استفاده از اعداد
    </label>
   </div>
   <div class="check">
     <input type="checkbox" id="use-symbol" class="password-prop" data-value="symbol">
    <label for="use-symbol">استفاده از سمبل ها(نمادها)
    </label>
   </div>
 </div>
 <div class="power-pass-box">
  <p>قدرت</p>
  <div class="powers">
    <div></div>
    <div class="two"></div>
    <div class="three"></div>
    <div></div>
  </div>
 </div>
  </div>
  <button class="create-btn">ایجاد</button>
</section>
<script type="text/javascript" src="js/jquery-3.7.1.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>


</body>

</html>
